<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Filmes Favoritos ‚≠ê</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffafc;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .entrada {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .estrelas-input span {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }
    .estrelas-input span:hover,
    .estrelas-input span.hovered,
    .estrelas-input span.selecionada {
      color: gold;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b92c6f;
    }
    #lista .filme {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      border: 2px dashed #d63384;
      border-radius: 10px;
      background-color: #fff0f7;
    }
    .filme .nome {
      flex: 1;
    }
    .filme .estrelas span {
      font-size: 20px;
      color: gold;
      margin-left: 5px;
    }
    .remover-btn {
      background: none;
      color: #d63384;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .remover-btn:hover {
      color: #a81e63;
    }
  </style>
</head>
<body>
  <h1>üé¨ Meus Filmes Favoritos</h1>

  <div class="entrada">
    <input type="text" id="titulo" placeholder="Nome do filme">
    <div class="estrelas-input" id="avaliacao">
      <span data-estrela="1">‚òÖ</span>
      <span data-estrela="2">‚òÖ</span>
      <span data-estrela="3">‚òÖ</span>
      <span data-estrela="4">‚òÖ</span>
      <span data-estrela="5">‚òÖ</span>
    </div>
    <button id="botaoAdicionar">Adicionar</button>
  </div>

  <div id="lista"></div>

  <script>
    let filmes = JSON.parse(localStorage.getItem('filmesFavoritos')) || [];
    let notaSelecionada = 0;

    const estrelas = document.querySelectorAll('#avaliacao span');

    //ADDEVENTLISTENER N¬∫1 - ouvinte de evento que faz as estrelas ficarem amarelas quando o mouse passar por cima
    estrelas.forEach((estrela, index) => {
      estrela.addEventListener('mouseover', () => {
        estrelas.forEach((e, i) => e.classList.toggle('hovered', i <= index));
      });

      //ADDEVENTLISTENER N¬∫2 - ouvinte de evento que fazas estrelas voltarem a cor original quando o mouse sair de cima 
      estrela.addEventListener('mouseout', () => {
        estrelas.forEach(e => e.classList.remove('hovered'));
      });

      //ADDEVENTLISTENER N¬∫3 - ouvinte de evento que faz as estrelas serem "selecionadas" quando clicamos sob elas
      estrela.addEventListener('click', () => {
        notaSelecionada = index + 1;
        estrelas.forEach((e, i) => {
          e.classList.toggle('selecionada', i < notaSelecionada);
        });
      });
    });

    function salvarFilmes() {
      localStorage.setItem('filmesFavoritos', JSON.stringify(filmes));
    }

    function mostrarFilmes() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';

      filmes.forEach((filme, index) => {
        const div = document.createElement('div');
        div.className = 'filme';

        const nome = document.createElement('div');
        nome.className = 'nome';
        nome.textContent = filme.titulo;

        const estrelasDiv = document.createElement('div');
        estrelasDiv.className = 'estrelas';
        estrelasDiv.innerHTML = '‚òÖ'.repeat(filme.nota);

        const botaoRemover = document.createElement('button');
        botaoRemover.className = 'remover-btn';
        botaoRemover.textContent = 'üóë';
        //ADDEVENTLISTENER N¬∫4 - ouvinte de evento que exclui o filme caso seja clicado no botaoRemover
        botaoRemover.addEventListener('click', () => {
          removerFilme(index);
        });

        div.appendChild(nome);
        div.appendChild(estrelasDiv);
        div.appendChild(botaoRemover);

        lista.appendChild(div);
      });
    }

    function adicionarFilme() {
      const titulo = document.getElementById('titulo').value.trim();

      if (titulo && notaSelecionada > 0) {
        filmes.push({ titulo, nota: notaSelecionada });
        salvarFilmes();
        mostrarFilmes();

        document.getElementById('titulo').value = '';
        notaSelecionada = 0;
        estrelas.forEach(e => e.classList.remove('selecionada'));
      }
    }

    function removerFilme(index) {
      filmes.splice(index, 1);
      salvarFilmes();
      mostrarFilmes();
    }

    // ADDEVENTLISTENER N¬∫5 - ouvinte de evento que adiciona um novo filme √† lista quando o bot√£o "Adicionar" √© clicado
    document.getElementById('botaoAdicionar').addEventListener('click', adicionarFilme);

    // Exibe os filmes salvos ao carregar
    mostrarFilmes();
  </script>
</body>
</html>
